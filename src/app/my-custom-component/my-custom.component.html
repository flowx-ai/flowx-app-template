<div *ngIf="data$ | async as data" style="border: 1px solid black; border-radius: 1rem; padding: 1rem">
  <h1>Custom component</h1>
  <p>Received Data:</p>
  <p>{{ data.hardcodedData }}</p>

  <label style="margin-right: 0.5rem">Client name</label>
  <input [(ngModel)]="name" type="text" style="margin-right: 0.5rem"/>
  <ppf-button title="Save data" (onClick)="saveData()"></ppf-button>
</div>
